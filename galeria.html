<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - A Lenda</title>
    <link href="style.css" rel="stylesheet">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            margin-top: 100px;
        }
        .gallery img {
            width: 80%;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="img/lenda logo.png" alt="Logo A Lenda">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="jogar.html" class="btn">Jogar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="gallery">
            <img src="img/Figura1.png" alt="Imagem 1" onclick="openModal(this.src)">
            <img src="img/figura0.png" alt="Imagem 2" onclick="openModal(this.src)">
            <img src="img/figura3.png" alt="Imagem 3" onclick="openModal(this.src)">
            <img src="img/figura4.png" alt="Imagem 4" onclick="openModal(this.src)">
        </section>
    </main>
    <div class="modal" id="modal" onclick="closeModal()">
        <img id="modalImg">
    </div>
    <script>
        function openModal(src) {
            document.getElementById("modalImg").src = src;
            document.getElementById("modal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
