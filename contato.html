    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato - A Lenda</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <a href="index.html">
                <img src="img/lenda logo.png" alt="Logo A Lenda">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="galeria.html">Galeria</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="jogar.html" class="btn">Jogar</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="contato">
                <div class="container">
                    <div class="icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h2>Entre em Contato</h2>
                    <p>Envie-nos uma mensagem e retornaremos o mais breve possível!</p>
                    <form action="#" method="POST">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>

                        <button type="submit" class="btn">Enviar Mensagem</button>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2025 Jogo A Lenda - Desenvolvido por Fabinhutads</p>
        </footer>
    </body>
    </html>
